services:
  - type: web
    name: react-frontend
    env: docker
    plan: starter
    dockerfilePath: ./Docker-FastApi/frontend/Dockerfile
    buildCommand: npm run build
    startCommand: npm start
    port: 3000

  - type: web
    name: fastapi-backend
    env: docker
    plan: starter
    dockerfilePath: ./Docker-FastApi/backend/Dockerfile
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 8000
    port: 8000
